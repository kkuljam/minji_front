<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='step1.css'>
</head>
<body>
    
    <div id="wrap"> <!--전체구역-->
        <div id="header" >
            <img src="img/main2.png"/>
            <ul>
                <!-- <li>신제품(NEW)</li>

        <div id="main">
            <div id="productBox">
                <!-- 여기에 js 반복문 들어갈 예정 -->
                <!-- 제품 1개 -->
                <div class="product">
                    <img src="img/몬스터와퍼.png">
                    <div class="pinfo">
                        <div class="pname">몬스터와퍼</div>
                        <div class="pprice">9,500원</div>
                    </div>
                </div>

                 
            </div>
            <div id="cartBox">
                <div id="cartContent">
                    <div id="cartTop">
                        <div>카트 <span id="count">0</span></div>
                        <div>총주문금액 <span id="total">0</span></div>
                    </div>
                    <div id="cartBottom">

                            <span>X</span>
                        </div> -->

                        

                    </div>
                 </div>
                <div id="cartBtns">
                    <input type="button" value="취소하기">
                    <input onclick="결제()" type="button" value="주문하기">
                </div>
            </div>
        </div>
    

        <!-- 
            카테고리 등록
            제품 등록
        -->
        <div>
            <h3>관리자 메뉴</h3>
            <div>
                <h3>카테고리 등록</h3>
                <form>
                    <div >카테고리 번호<input id="cnoNew" type="text"></div>
                    <div >카테고리<input id="categoryNew" type="text"></div>
                    <input onclick="등록1()" type="button" value="등록">
                </form>
            </div>
            <div>
                <h3>제품 등록</h3>
                <form>
                    <select id="pcno">
                        <option>카테고리번호</option>
                    </select>
                    <div>제품번호<input id="pnoNew" type="text"></div>
                    <div>이름<input id="pnameNew" type="text"></div>
                    <div>가격<input id="ppriceNew" type="text"></div>
                    <div>사진<input id="pimgNew" type="text"></div>
                    <input onclick="등록2()" type="button" value="등록">
                </form>
            </div>
            <div>
                <h3>결제내역</h3>
                <table>
                    <thead>
                        <th>주문번호</th>

                        <th>제품명</th>
                    </thead>
                    <tbody>
                        
                    </tbody>

                </table>
