<!-- 84 기본 자료형 -->
<script>
// 85 문자열 만들기
//1. 작은따옴표 감싼다.
console.log('안녕하세요1');
//2. 큰따옴표 감싼다.
console.log("안녕하세요2");
//3. 문자열 안에 작은따옴표 표현
console.log("안녕하세요'3'");
//4. 문자열 안에 큰따옴표 표현
console.log('안녕하세요"4"');

//86 이스케이프/제어 문자
console.log("안녕하세오.5 \n 안녕하세요6")
console.log("안녕하세요7 \t 안녕하세요8")
console.log("안녕하세요9 \" 안녕하세요9")
console.log("안녕하세요10 \\ 안녕하세요10")

// 예제 1
console.log('\\ \t \t /\\');
console.log("  \)    \( \ '\)");
console.log(" \(   \/    \)");
console.log("  \\ \(_ _) \|");

// 예제2
console.log("\| \\_/ |");
console.log("\| q p | \t /}");
console.log('\(  ⊙  )\"""\\');
console.log('\| "^"\' \t    \|');
console.log("\| | _ /=\\\_ _|");

// 87 문자열 연산자
console.log('가나다'+'라마'+'바사아'+'자차카파'+'파하');
console.log('안녕하세요'[0]); //안
console.log('안녕하세요'[3]); //세
console.log('안녕하세요'[6]); // undefined => 해당 위치에 없으니까 undefined 
console.log("   ".length); // 공백도 문자다

// 89 숫자 자료
console.log(273);  // 숫자열 273
    // vs
console.log("273"); // 문자열 273

console.log(53.273) // 실수 가능







</script>
