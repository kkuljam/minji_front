<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>a</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- 308 -->
    <script>
        document.body.innerHTML+=`안녕`;
    </script>

    <!-- 309 [1]:(HTML이 먼저 렌더링 하고 JS 실행) 브라우저가 문서 객체를 모두 읽고 나서 실행하는 이벤트 -->
    <script>
        document.addEventListener('DOMContentLoaded',function(){
            console.log(document)// HTML(텍스트)을 객체화
            console.log(document.body.innerHTML) //
                //왜? 객체화한 이유: 다양한 속성/메소드 사용하려고 [js 쓸려고  ]
            document.body.innerHTML +=`안녕3`;
        })
        //.addEventListener :문서(document) 이벤트를 읽는다.
            //.addEventListener('DOMContentLoaded'): 문서의 내용을 모두 읽었을 때
                //function(){} : 익명함수 : 이름이 없는 함수

        document.onload = function(){
            alert('aaa')
            document.innerHTML+= `안녕4`;
        }
        document.addEventListener('load',function(){
            document.innerHTML += `안녕5`;
        })
        window.onload=function(){
            document.innerHTML += `안녕6`;
        }
    </script>
</head>
<body>
    <!-- [2] body에 JS 추가하자 -->
    <script>
        document.body.innerHTML+=`안녕2`
    </script>
</body>
</html>
